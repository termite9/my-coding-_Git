<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 명사 이미지 퀴즈</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --card-bg: #0f3460;
            --text-light: #e0e0eb;
            --text-medium: #a0a0c0;
            --accent-purple: #e94560;
            --accent-blue: #0f3460;
            --correct-color: #3498db;
            --incorrect-color: #e74c3c;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            color: var(--text-light);
            overflow: hidden;
        }

        .header-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            margin-bottom: 40px;
            gap: 15px;
        }

        .game-title {
            font-size: 3.5em;
            color: var(--text-light);
            text-shadow: 2px 2px 8px var(--shadow-color);
            letter-spacing: 2px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ffdc7d, #ff8a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding-bottom: 5px;
        }

        .current-question-info {
            font-size: 2.5em;
            color: var(--text-medium);
            font-weight: 700;
            margin-bottom: 10px;
        }


        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1vw;
            margin-bottom: 10px;
            width: 90vw;
            height: 45vh;
            min-width: 650px;
            min-height: 200px;
            max-height: 500px;
            padding: 1vw;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .image-container img {
            width: calc((100% - (2 * 1vw)) / 3);
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            min-width: 200px;
        }

        .image-container img:hover {
            transform: scale(1.03);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        #nounInput {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 280px;
            font-size: 2.8em;
            text-align: center;
            font-weight: bold;
            color: var(--text-light);
            background-color: var(--bg-medium);
            transition: border-color 0.3s ease;
        }

        #nounInput:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        #nounInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.5em;
            font-weight: normal;
            opacity: 0.3;
        }

        #submitButton {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--accent-purple), #ff7e5f);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #submitButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        #result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .correct {
            color: var(--correct-color);
        }

        .incorrect {
            color: var(--incorrect-color);
        }

        .search-link {
            margin-top: 15px;
            font-size: 1.8em;
            color: var(--text-medium);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.5s ease;
            position: relative;
        }

        .search-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: var(--accent-purple);
            transition: width 0.3s ease;
        }

        .search-link:hover {
            color: var(--accent-purple);
        }

        .search-link:hover::after {
            width: 100%;
        }

        .message {
            font-size: 2.2em;
            color: var(--text-medium);
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <h1 class="game-title">이 나무의 이름은 ?</h1>
        <span id="remainingCount" class="current-question-info"></span>
    </div>

    <div class="image-container" id="imageContainer">
        <p class="message" id="initialMessage">이미지를 불러오는 중...</p>
    </div>

    <div class="input-section">
        <input type="text" id="nounInput" placeholder="나무 이름을 입력하고 Enter!" autofocus>
        <button id="submitButton">about 이미지</button>
        <div id="result"></div>
        <div id="searchLinkContainer"></div>
    </div>

    <script>
        const nounInput = document.getElementById('nounInput');
        const submitButton = document.getElementById('submitButton');
        const resultDiv = document.getElementById('result');
        const imageContainer = document.getElementById('imageContainer');
        const searchLinkContainer = document.getElementById('searchLinkContainer');
        const initialMessage = document.getElementById('initialMessage');
        const remainingCountSpan = document.getElementById('remainingCount');

        const correctSound = new Audio('sounds/correct.mp3');
        const incorrectSound = new Audio('sounds/incorrect.mp3');

        correctSound.onerror = function () { console.error('correct.mp3 로드 실패. 파일 경로를 확인하거나 파일을 넣어주세요.'); };
        incorrectSound.onerror = function () { console.error('incorrect.mp3 로드 실패. 파일 경로를 확인하거나 파일을 넣어주세요.'); };

        const nounList =


            ['가문비나무', '낙엽송', '느티나무', '단풍나무', '벚나무', '삼나무', '소나무', '아카시아나무', '이팝나무', '잣나무', '전나무', '참나무', '측백나무', '편백나무', '히말라야시다'];



        let currentCorrectNoun = '';
        let availableNouns = [];

        function getRandomNoun() {
            if (availableNouns.length === 0) {
                availableNouns = nounList.slice();
                for (let i = availableNouns.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableNouns[i], availableNouns[j]] = [availableNouns[j], availableNouns[i]];
                }
            }
            const randomIndex = Math.floor(Math.random() * availableNouns.length);
            const selectedNoun = availableNouns.splice(randomIndex, 1)[0];
            return selectedNoun;
        }

        function loadImages(noun) {
            imageContainer.innerHTML = '';
            initialMessage.style.display = 'block';
            imageContainer.appendChild(initialMessage);

            let loadedCount = 0;
            const totalImages = 3;

            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `images/${noun}${i}.png`;
                img.alt = `${noun} 이미지 ${i}`;

                img.onload = function () {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        initialMessage.style.display = 'none';
                    }
                };

                img.onerror = function () {
                    console.error(`이미지 로드 오류: images/${noun}${i}.png`);
                    this.src = `https://via.placeholder.com/300x250/342e47/ffffff?text=이미지+없음`;
                    this.alt = "이미지를 찾을 수 없습니다";
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        initialMessage.style.display = 'none';
                    }
                };
                imageContainer.appendChild(img);
            }
        }

        function updateRemainingCount() {
            const total = nounList.length;
            const current = total - availableNouns.length;
            remainingCountSpan.textContent = `(${current}/${total})`;
        }

        function initializeGame() {
            if (nounList.length === 0) {
                initialMessage.textContent = '게임에 필요한 명사가 없습니다. nounList를 확인하세요.';
                submitButton.disabled = true;
                return;
            }
            currentCorrectNoun = getRandomNoun();
            loadImages(currentCorrectNoun);
            resultDiv.textContent = '';
            resultDiv.className = '';
            searchLinkContainer.innerHTML = '';
            nounInput.value = '';
            nounInput.focus();
            updateRemainingCount();
        }

        // ====================================================================
        // 'about 이미지' 버튼 클릭 이벤트: 구글 검색창만 엽니다.
        // ====================================================================
        submitButton.addEventListener('click', function () {
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(currentCorrectNoun)}`;
            window.open(googleSearchUrl, '_blank');
        });

        // ====================================================================
        // 'Enter' 키 입력 이벤트: 기존의 정답 확인 기능을 수행합니다.
        // ====================================================================
        nounInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                checkNoun();
            }
        });

        // 정답 확인 기능 (기존과 동일)
        function checkNoun() {
            const enteredNoun = nounInput.value.trim();
            searchLinkContainer.innerHTML = '';

            if (enteredNoun === currentCorrectNoun) {
                resultDiv.textContent = "정답입니다!";
                resultDiv.className = 'correct';
                correctSound.play();
                displaySearchLink(currentCorrectNoun);

                if (availableNouns.length === 0) {
                    remainingCountSpan.textContent = `(${nounList.length}/${nounList.length})`;
                }
                setTimeout(initializeGame, 1500);
            } else {
                resultDiv.textContent = "다시 시도해보세요.";
                resultDiv.className = 'incorrect';
                incorrectSound.play();
                displaySearchLink(currentCorrectNoun);
            }
            nounInput.value = '';
        }

        // 검색 링크 표시 기능 (기존과 동일)
        function displaySearchLink(query) {
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            const linkElement = document.createElement('a');
            linkElement.href = googleSearchUrl;
            linkElement.target = '_blank';
            linkElement.textContent = `웹에서 검색하기`;
            linkElement.classList.add('search-link');
            searchLinkContainer.appendChild(linkElement);
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>

</html>
