<!DOCTYPE html>

<head>

    <link

    <style>
        :root {
            /* Color palette definition */
            --bg-dark: #1a1a2e;
            /* Very dark background */
            --bg-medium: #16213e;
            /* Medium dark background */
            --card-bg: #0f3460;
            /* Card/section background */
            --text-light: #e0e0eb;
            /* Light text */
            --text-medium: #a0a0c0;
            /* Medium text */
            --accent-purple: #e94560;
            /* Accent purple (for buttons etc.) */
            --accent-blue: #0f3460;
            /* Accent blue */
            --correct-color: #3498db;
            /* Correct answer blue */
            --incorrect-color: #e74c3c;
            /* Incorrect answer red */
            --border-color: rgba(255, 255, 255, 0.1);
            /* Thin border */
            --shadow-color: rgba(0, 0, 0, 0.5);

        body {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            color: var(--text-light);
            overflow: auto;
            /* Allow scrolling on smaller screens */
            box-sizing: border-box;
            /* Include padding in element's total width and height */
            padding-top: 20px;
            /* Add some top padding for mobile */
            padding-bottom: 20px;
            /* Add some bottom padding for mobile */
        }

        .header-container {
            display: flex;
            flex-direction: column;
            /* Stack title and count vertically on mobile */
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 5px;
            /* Reduced margin for mobile */
            gap: 5px;
            /* Reduced gap for mobile */
            padding: 0 5px;
            /* Add horizontal padding */
            box-sizing: border-box;
        }

        .game-title {
            font-size: 1.2em;
            /* Adjusted for mobile */
            color: var(--text-light);
            text-shadow: 2px 2px 12px var(--shadow-color);
            letter-spacing: 1px;
            /* Adjusted for mobile */
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ffdc7d, #ff8a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding-bottom: 5px;
            white-space: nowrap;
            /* Prevent line breaks */
        }

        .current-question-info {
            font-size: 1em;
            /* Adjusted for mobile */
            color: var(--text-medium);
            font-weight: 700;
            margin-top: 5px;
            /* Added margin for stacking */
        }


        .image-container {
            display: flex;
            flex-direction: column;
            /* Stack images vertically on small screens */
            justify-content: center;
            align-items: center;
            gap: 10px;
            /* Gap for stacked images */
            margin-bottom: 5px;
            /* Reduced margin */
            width: 95vw;
            /* Use vw for responsiveness */
            height: auto;
            /* Auto height for stacked images */
            min-width: unset;
            /* Remove min-width constraint */
            min-height: unset;
            /* Remove min-height constraint */
            max-height: unset;
            /* Remove max-height constraint */
            padding: 5px;
            /* Adjusted padding */
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 8px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
            box-sizing: border-box;
        }

        .image-container img {
            width: 90%;
            /* Make images take more width */
            max-width: 300px;
            /* Max width for images */
            height: auto;
            /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease-in-out;
            min-width: unset;
            /* Remove min-width constraint */

        .image-container img:hover {
            transform: scale(1.02);
            /* Slightly smaller scale for mobile */

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg);
            padding: 5px;
            /* Adjusted padding */
            border-radius: 5px;
            box-shadow: 0 8px 10px var(--shadow-color);
            margin-top: 1px;
            /* Adjusted margin */
            border: 1px solid var(--border-color);
            width: 95vw;
            /* Use vw for responsiveness */
            max-width: 400px;
            /* Max width for input section */
            box-sizing: border-box;
        }

        #nounInput {
            padding: 1px;
            /* Adjusted padding */
            margin-bottom: 5px;
            /* Adjusted margin */
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: calc(100% - 24px);
            /* Full width minus padding */

            /* Adjusted for mobile */

            font-weight: bold;
            color: var(--text-light);
            background-color: var(--bg-medium);
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        #nounInput:focus {

        #nounInput::placeholder {

            font-size: 0.6em;

        #submitButton {

            cursor: pointer;
            font-size: 0.8em;
            /* Adjusted for mobile */
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            /* Full width button */
            box-sizing: border-box;
        }

        #submitButton:hover {
            transform: translateY(-1px);
            /* Slightly less intense hover effect for mobile */
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff7e5f, var(--accent-purple));
        }

        #result {
            margin-top: 5px;
            /* Adjusted margin */
            font-size: 0.8em;
            /* Adjusted for mobile */
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
            text-align: center;
            /* Ensure text is centered */
        }

        .correct {
            color: var(--correct-color);
        }

        .incorrect {
            color: var(--incorrect-color);
        }

        .search-link {
            margin-top: 10px;
            /* Adjusted margin */
            font-size: 1em;
            /* Adjusted for mobile */
            color: var(--text-medium);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.5s ease;
            position: relative;
            text-align: center;
            /* Ensure text is centered */
        }

        .search-link::after {
            content: '';
            position: absolute;
            left: 50%;
            /* Center the underline */
            transform: translateX(-50%);
            /* Center the underline */
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: var(--accent-purple);
            transition: width 0.3s ease;
        }

        .search-link:hover {

        }

        .search-link:hover::after {

        }

        .message {
            font-size: 1.2em;
            /* Adjusted for mobile */
            color: var(--text-medium);
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;

        /* Desktop specific styles - revert some changes for larger screens */
        @media (min-width: 768px) {
            .header-container {

            .game-title {

            .current-question-info {

            }

            .image-container {

                width: 90vw;
                height: 45vh;

                min-height: 200px;
                max-height: 500px;

            }

            .image-container img {
                width: calc((100% - (2 * 1vw)) / 3);
                /* Original width calculation */
                height: 100%;

            }

            .image-container img:hover {
                transform: scale(1.03);
                /* Original hover effect */
            }

            .input-section {
                padding: 30px;
                /* Original padding */
                margin-top: 30px;
                /* Original margin */
                width: auto;
                max-width: unset;
            }

            #nounInput {
                padding: 5px;
                /* Original padding */
                margin-bottom: 20px;
                width: 280px;
                /* Original width */
                font-size: 2.2em;
                /* Original size */
            }

            #nounInput::placeholder {
                font-size: 0.5em;
                /* Original size */
                opacity: 0.5;
            }

            #submitButton {
                padding: 5px 5px;
                /* Original padding */
                font-size: 1.3em;
                /* Original size */
            }

            #submitButton:hover {
                transform: translateY(-2px);
                /* Original hover effect */
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            }

            #result {
                margin-top: 20px;
                font-size: 1.8em;
            }

            .search-link {
                margin-top: 15px;
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="header-container">
        <h1 class="game-title">ÏïÑÎûò Ïù¥ÎØ∏ÏßÄÏùò Ïù¥Î¶ÑÏùÄ?</h1>
        <span id="remainingCount" class="current-question-info"></span>
    </div>

    <div class="image-container" id="imageContainer">
        <p class="message" id="initialMessage">Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
    </div>

    <div class="input-section">
        <input type="text" id="nounInput" placeholder="ÏûÖÎ†•ÌõÑ Enter/space" autofocus>
        <button id="submitButton">Ï†ïÎãµÌôïÏù∏(or Ïù¥ÎØ∏ÏßÄÌôïÏù∏)</button>
        <div id="result"></div>
        <div id="searchLinkContainer"></div>
    </div>

    <script>
        const nounInput = document.getElementById('nounInput');
        const submitButton = document.getElementById('submitButton');
        const resultDiv = document.getElementById('result');
        const imageContainer = document.getElementById('imageContainer');
        const searchLinkContainer = document.getElementById('searchLinkContainer');
        const initialMessage = document.getElementById('initialMessage');
        const remainingCountSpan = document.getElementById('remainingCount');

        const correctSound = new Audio('sounds/correct.mp3');
        const incorrectSound = new Audio('sounds/incorrect.mp3');
        const appearSound = new Audio('sounds/appear.mp3'); // Added appear sound

        // Add error handling for sound files
        correctSound.onerror = function () { console.error('correct.mp3 Î°úÎìú Ïã§Ìå®. ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÍ±∞ÎÇò ÌååÏùºÏùÑ ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.'); };
        incorrectSound.onerror = function () { console.error('incorrect.mp3 Î°úÎìú Ïã§Ìå®. ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÍ±∞ÎÇò ÌååÏùºÏùÑ ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.'); };
        appearSound.onerror = function () { console.error('appear.mp3 Î°úÎìú Ïã§Ìå®. ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÍ±∞ÎÇò ÌååÏùºÏùÑ ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.'); };


        // IMPORTANT: images Ìè¥ÎçîÏóê ÏÉà Í≥§Ï∂© Ïù¥ÎØ∏ÏßÄÎ•º Ï∂îÍ∞ÄÌï† Í≤ΩÏö∞,
        // ÏïÑÎûò nounList Î∞∞Ïó¥Ïóê Ìï¥Îãπ Í≥§Ï∂© Ïù¥Î¶ÑÏùÑ ÏàòÎèôÏúºÎ°ú Ï∂îÍ∞ÄÌï¥Ïïº Ìï©ÎãàÎã§.
        // Ïòà: images/ÎÇòÎπÑ1.png, images/ÎÇòÎπÑ2.png, images/ÎÇòÎπÑ3.png Î•º Ï∂îÍ∞ÄÌñàÎã§Î©¥,
        //     nounListÏóê 'ÎÇòÎπÑ'Î•º Ï∂îÍ∞ÄÌï¥Ïïº Ìï©ÎãàÎã§.
        // Î∏åÎùºÏö∞Ï†Ä Î≥¥Ïïà Ï†ïÏ±ÖÏÉÅ JavaScriptÎßåÏúºÎ°úÎäî Î°úÏª¨ Ìè¥ÎçîÏùò ÌååÏùº Î™©Î°ùÏùÑ ÏßÅÏ†ë ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.
        const nounList =


            ['Í∞àÌÄ¥ÎÇòÎ¨º', 'Í∞ïÏïÑÏßÄÌíÄ', 'Í∞úÎÇòÎ¶¨ÍΩÉ', 'Í∞úÎßùÏ¥à', 'Íµ≠Ìôî', 'Í∏àÍ≥ÑÍµ≠', 'Í∏àÏûîÌôî', 'Í∏∞ÏÉùÏ¥à', 'ÎÇòÌåîÍΩÉ', 'Îç∞Ïù¥ÏßÄ', 'ÎùºÏùºÎùΩ', 'Î£®ÎìúÎ≤†ÌÇ§ÏïÑ', 'ÎßêÎ¶¨ÍΩÉ', 'Îß§Ìôî', 'Îß®ÎìúÎùºÎØ∏', 'Î™©Î†®ÍΩÉ', 'Î¨¥Í∂ÅÌôî', 'ÎØºÎì§Î†à', 'Î∞±ÏùºÌôç', 'Î¥âÏÑ†Ìôî', 'Î∂ìÍΩÉ', 'ÏàòÍµ≠', 'ÏàòÏÑ†Ìôî', 'ÏîÄÎ∞îÍ∑Ä', 'ÏïÑÏä§Ìã∏Î≤†', 'ÏùÄÎ∞©Ïö∏ÍΩÉ', 'ÏûëÏïΩ', 'Ïû•ÎØ∏ÍΩÉ', 'Ï†úÎπÑÍΩÉ', 'ÏßÑÎã¨ÎûòÍΩÉ', 'Ï∞îÎ†àÍΩÉ', 'Ï±ÑÏÜ°Ìôî', 'Ï≤†Ï≠âÍΩÉ', 'Ïπ∏ÎÇò', 'Ìä§Î¶Ω', 'Ìå¨ÏßÄ', 'ÌîÑÎ¶¨ÏßÄÏïÑ', 'Ìï†ÎØ∏ÍΩÉ', 'Ìï¥ÎãπÌôî', 'Ìï¥Î∞îÎùºÍ∏∞', 'ÌûàÏïÑÏã†Ïä§'];

        let availableNouns = [];
        let currentCorrectNoun = '';

        function getRandomNoun() {
            if (availableNouns.length === 0) {
                availableNouns = nounList.slice();
                // Shuffle the array
                for (let i = availableNouns.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableNouns[i], availableNouns[j]] = [availableNouns[j], availableNouns[i]];
                }
                console.log("Î™®Îì† Î™ÖÏÇ¨Í∞Ä ÏÇ¨Ïö©ÎêòÏñ¥ Ï¥àÍ∏∞Ìôî Î∞è ÏÖîÌîåÎêòÏóàÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ ÏàúÏÑú:", availableNouns);
            }
            const randomIndex = Math.floor(Math.random() * availableNouns.length);
            const selectedNoun = availableNouns.splice(randomIndex, 1)[0];
            console.log("ÏÑ†ÌÉùÎêú Î™ÖÏÇ¨:", selectedNoun, "ÎÇ®ÏùÄ Î™ÖÏÇ¨:", availableNouns);
            return selectedNoun;
        }

        function loadImages(noun) {
            imageContainer.innerHTML = '';
            initialMessage.style.display = 'block';
            imageContainer.appendChild(initialMessage);

            let loadedCount = 0;
            const totalImages = 3;

            // Play appear sound when images start loading
            appearSound.play();

            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `images/${noun}${i}.png`;
                img.alt = `${noun} Ïù¥ÎØ∏ÏßÄ ${i}`;

                img.onload = function () {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        initialMessage.style.display = 'none';
                    }
                };

                img.onerror = function () {
                    console.error(`Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïò§Î•ò: images/${noun}${i}.png`);
                    this.src = `https://via.placeholder.com/300x250/342e47/ffffff?text=Ïù¥ÎØ∏ÏßÄ+ÏóÜÏùå`;
                    this.alt = "Ïù¥ÎØ∏ÏßÄÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§";
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        initialMessage.style.display = 'none';
                    }
                };
                imageContainer.appendChild(img);
            }
        }

        function updateRemainingCount() {
            const total = nounList.length;
            const current = total - availableNouns.length; // Calculate current question number
            remainingCountSpan.textContent = `(${current}/${total})`;
        }

        function initializeGame() {
            if (nounList.length === 0) {
                initialMessage.textContent = 'Í≤åÏûÑÏóê ÌïÑÏöîÌïú Î™ÖÏÇ¨Í∞Ä ÏóÜÏäµÎãàÎã§. nounListÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî.';
                submitButton.disabled = true;
                nounInput.disabled = true; // Disable input if no nouns
                return;
            }
            currentCorrectNoun = getRandomNoun();
            loadImages(currentCorrectNoun);
            resultDiv.textContent = '';
            resultDiv.className = '';
            searchLinkContainer.innerHTML = '';
            nounInput.value = '';
            nounInput.focus();
            updateRemainingCount();
        }

        // 'Ï†ïÎãµ ÌôïÏù∏' Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏: Ïù¥Ï†ú Ïù¥ Î≤ÑÌäºÏù¥ Ï†ïÎãµÏùÑ Í≤ÄÏ¶ùÌï©ÎãàÎã§.
        submitButton.addEventListener('click', function () {
            checkNoun();
        });

        // Enter ÌÇ§ ÏûÖÎ†• Ïù¥Î≤§Ìä∏: Í∏∞Ï°¥Í≥º ÎèôÏùºÌïòÍ≤å Ï†ïÎãµÏùÑ Í≤ÄÏ¶ùÌï©ÎãàÎã§.
        nounInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                checkNoun();
            }
        });


        nounInput.addEventListener('keydown', function (event) {
            if (event.key === ' ') { // Ïä§ÌéòÏù¥Ïä§Î∞îÎäî ' 'Î°úÎèÑ ÌëúÌòÑ Í∞ÄÎä•Ìï©ÎãàÎã§.
                event.preventDefault(); // ÌïÑÏöîÌïòÎã§Î©¥ Í∏∞Î≥∏ ÎèôÏûë Î∞©ÏßÄ
                checkNoun();
            }
        });


        function checkNoun() {
            const enteredNoun = nounInput.value.trim();
            searchLinkContainer.innerHTML = '';

            // üí° Ïó¨Í∏∞Î•º ÏàòÏ†ïÌï©ÎãàÎã§: ÏûÖÎ†•Îêú Í∞íÍ≥º Ï†ïÎãµÏùò Ïïû 2Í∏ÄÏûêÎßå ÎπÑÍµêÌï©ÎãàÎã§.
            const enteredNounPrefix = enteredNoun.substring(0, 2);
            const correctNounPrefix = currentCorrectNoun.substring(0, 2);

            if (enteredNounPrefix === correctNounPrefix) { // Ïïû 2Í∏ÄÏûê ÎπÑÍµê
                resultDiv.textContent = "Ï†ïÎãµÏûÖÎãàÎã§!";
                resultDiv.className = 'correct';
                correctSound.play();
                displaySearchLink(currentCorrectNoun);
                if (availableNouns.length === 0) {
                    remainingCountSpan.textContent = `(${nounList.length}/${nounList.length})`;
                }
                setTimeout(initializeGame, 1500);
            } else {
                resultDiv.textContent = "Îã§Ïãú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.";
                resultDiv.className = 'incorrect';
                incorrectSound.play();
                displaySearchLink(currentCorrectNoun);
            }
            nounInput.value = '';
        }

        function displaySearchLink(query) {
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            const linkElement = document.createElement('a');
            linkElement.href = googleSearchUrl;
            linkElement.target = '_blank';
            linkElement.textContent = `ÏõπÏóêÏÑú '${query}' Í≤ÄÏÉâÌïòÍ∏∞`; // Added noun to link text
            linkElement.classList.add('search-link');
            searchLinkContainer.appendChild(linkElement);
        }

        // Initialize game when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
