<body>

  <button id="startBtn">ë…¹í™” ì‹œì‘ (ì˜ì—­ ì„ íƒ)</button>

  <video id="preview" controls muted></video>

  <button id="slowBtn" style="display:none;">ğŸ¢ ëŠë¦¬ê²Œ ì¬ìƒ (0.5x)</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const slowBtn = document.getElementById('slowBtn');
    const normalBtn = document.getElementById('normalBtn');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: { displaySurface: "monitor", cursor: "motion" },
          audio: true
        });

        preview.srcObject = stream;
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          preview.src = url;
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
          slowBtn.style.display = 'inline-block';
          normalBtn.style.display = 'inline-block';
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("í™”ë©´ ì„ íƒì„ ì·¨ì†Œí•˜ì…¨ê±°ë‚˜ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    slowBtn.onclick = () => preview.playbackRate = 0.5;
    normalBtn.onclick = () => preview.playbackRate = 1.0;
  </script>
